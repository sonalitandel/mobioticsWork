<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>User ID</th>
          <th>User Name</th>
          <th>Email Id</th>
          <th>Profile Picture</th>
          <th>Update User Details</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let userDetails of userDetailsList;let i = index">
  
          <td>{{ userDetails.id }}</td>
          <td> {{ userDetails.UserName }}</td>
          <td> {{ userDetails.Email }}</td>
          <td>{{ userDetails.ProfilePictureUrl }}</td>
          <td><a href="UpdateProfile(userDetails)">Update</a></td>
        </tr>
      </tbody>
    </table>
